rget="_blank"><i class="fas fa-link fa-2x m-2 p-2 duration-500 ease-in-out hover:-translate-y-1 transform hover:scale-120"></i></a><a href="https://github.com/https-github-com-steversonTong/Recipe-Generatorf" target="_blank"><i class="fab fa-github-square fa-3x m-2 p-2 duration-500 ease-in-out hover:-translate-y-1 transform hover:scale-120"></i></a></div><div class="project flex-initial text-center bg-gray-100 mx-auto rounded-lg"><h2 class="text-2xl font-bold mt-4 p-2">Day Planner</h2><h3 class="font-normal p-2 mb-4">Plan your day and track the current time</h3><a href="https://rschm007.github.io/Day-Planner/" target="_blank"><img src="./assets/imgs/webdevo_gif2.gif" alt="An animated gif of the Day Planner web app"><a href="https://rschm007.github.io/Day-Planner/ target=&quot;_blank&quot;"><i class="fas fa-link fa-2x m-2 p-2 duration-500 ease-in-out hover:-translate-y-1 transform hover:scale-120"></i></a><a href="https://github.com/rschm007/Day-Planner" target="_blank"><i class="fab fa-github-square fa-3x m-2 p-2 duration-500 ease-in-out hover:-translate-y-1 transform hover:scale-120"></i></a></a></div><div class="project flex-initial text-center bg-gray-100 mx-auto rounded-lg"><h2 class="text-2xl font-bold mt-4 p-2">Weather Dashboard</h2><h3 class="font-normal p-2 mb-4">Use the OpenWeatherAPI to search forecasts</h3><a href="https://rschm007.github.io/Weather-Dashboard/" target="_blank"><img src="./assets/imgs/webdevo_gif3.gif" alt="An animated gif of the Weather Dashboard web app"><a href="https://rschm007.github.io/Weather-Dashboard/" target="_blank"><i class="fas fa-link fa-2x m-2 p-2 duration-500 ease-in-out hover:-translate-y-1 transform hover:scale-120"></i></a><a href="https://github.com/rschm007/Weather-Dashboard" target="_blank"><i class="fab fa-github-square fa-3x m-2 p-2 duration-500 ease-in-out hover:-translate-y-1 transform hover:scale-120"></i></a></a></div></div></div></main></body><script>// defining a nav constant to append after typewriter function

</nav>

$(document).ready(function () {
// defining typewrite function
(function ($) {
    $.fn.typewrite = function (options) {
    const settings = {
        selector: this,
        extra_char: "",
        delay: 50,
        trim: false,
        callback: true,
    };
    if (options) $.extend(settings, options);

    /* This extra closure makes it so each element
    * matched by the selector runs sequentially, instead
    * of all at the same time. */
    function type_next_element(index) {
        let current_element = $(settings.selector[index]);
        let final_text = current_element.text();
        if (settings.trim) final_text = $.trim(final_text);
        // reveal letters as they are typed
        current_element.html("").addClass("visible").removeClass("invisible");

        function type_next_character(element, i) {
        element.html(final_text.substr(0, i) + settings.extra_char);
        if (final_text.length >= i) {
            setTimeout(function () {
            type_next_character(element, i + 1);
            }, settings.delay);
        } else {
            if (++index < settings.selector.length) {
            type_next_element(index);
            } else if (settings.callback) settings.callback();
        }
        }
        type_next_character(current_element, 0);
    }
    type_next_element(0);
    return this;
    };
})(jQuery);

// define pageRender function for animation
function pageRender() {
    // animate content
    $("#page_style").addClass("animate_content");
    $(".page_description").fadeOut(100).delay(2800).fadeIn();

    setTimeout(function () {
    // set page_description as invisible
    $(".page_description").addClass("invisible");
    }, 2800);

    setTimeout(function () {
    // end animation
    $("#page_style").removeClass("animate_content");
    $(".page_description").addClass("visible").removeClass("invisible");
    }, 3200);

    //remove fadeIn class after 1500ms
    setTimeout(function () {
    $("#page_style").removeClass("fadeIn");
    }, 1500);
}

// calling typewriter callback

});
